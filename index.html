<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Electrolize|Monofett|Orbitron|Press+Start+2P|VT323" rel="stylesheet">
    <!--Normailize-->
    <link rel="stylesheet" href="css/normailze.css">

    <!--My Style-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/myStyle.min.css" />
</head>

<body>

    <section class="game">
        <div class="corner green"></div>
        <div class="corner red"></div>
        <div class="corner yellow"></div>
        <div class="corner blue"></div>
        <div class="center">
            <h1 class="game-title">SIMON</h1>
            <div class="display">
                <p></p>
            </div>
            <div class="start">
                <p>Start</p>
            </div>
            <div class="strict">
                <p>Strict</p>
            </div>
            <div class="switch">
                <p class="swtich-tags">Off</p>
                <p class="swtich-tags">On</p>
                <label class="switch-btn">
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
        </div>
    </section>
    <footer>
        <h5>Coded by <a href="https://github.com/ValentinTapiaTorti" target="_blanc">Valentin TT.</a></h5>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
